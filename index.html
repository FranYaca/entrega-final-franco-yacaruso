<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Tienda online</title>
</head>
<body>
 <header>
    <div class="titulo" id="titulo">
        <h1>Tienda Online</h1>
        <a href="#carrito"><svg xmlns="http://www.w3.org/2000/svg" width="2rem" height="2rem" fill="currentColor" class="bi bi-cart-fill" viewBox="0 0 16 16">
            <path d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
        </svg></a>
    </div>
 </header>
<section class="productos">
    <div class="contenedores" >
        <img src="pc1.webp" alt="">
        <h3 class="nombre">Pc - 1</h3>
        <h4 class="precio">$190.000.-</h3>
          
        <div class="botones">

            <button class="btn btn-primary btn_agregar" id="1">Agregar al carrito</button>
        </div>
    </div>
    <div class="contenedores" >
        <img src="pc2.jpg" alt="">
        <h3 >Pc - 2</h3>
        <h4 class="precio">$180.000.-</h3>
            
        <div class="botones">

            <button class="btn btn-primary btn_agregar" id="2">Agregar al carrito</button></div>
        </div>
    <div class="contenedores" >
        <img src="pc3.webp" alt="">
        <h3 class="nombre">Pc - 3</h3>
        <h4 class="precio">$200.000.-</h3>
            
        <div class="botones">

            <button class="btn btn-primary btn_agregar" id="3">Agregar al carrito</button></div>
        </div>
    <div class="contenedores" >
        <img src="pc4.jpg" alt="">
        <h3 class="nombre">Pc - 4</h3>
        <h4 class="precio">$250.000.-</h3>
        
           
       <div class="botones">

           <button class="btn btn-primary btn_agregar" id="4">Agregar al carrito</button></div>
       </div> 
</section>



<div class="container" id="carrito">
    <div class="tit-carrito">

        <h2>Carrito</h2>
        
    </div>
    <table class="table">
        <thead>
          <tr>

            <th scope="col">Producto</th>
            <th scope="col">Cantidad</th>
            <th scope="col">Precio</th>
          </tr>
        </thead>
        <tbody id="tbody">

          
        </tbody>
      </table>
      <div id="total"><h3>$0.-</h3></div>
        
</div>
<div class="boton-con">
    <button class="btn btn-danger btn_vaciar">Vaciar carrito</button>
    <button class="btn btn-primary btn_comprar">Comprar</button>
    <a href="#titulo">

        <button class="btn btn-primary btn_comprar" >Seguir comprando</button>
    </a>


</div>
<footer></footer>


<script src="main.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
